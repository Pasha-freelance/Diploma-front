<div  [@routerTransition]>
  <form [formGroup]="form">
    <mat-card class="authorization-card">
      <mat-card-header>
        <mat-card-title>Реєстрація</mat-card-title>
      </mat-card-header>

      <mat-card-content class="content">
        <mat-form-field appearance="outline">
          <mat-label>Ім'я</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Прізвище</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </mat-card-content>

      <mat-card-footer>
        <mat-card-actions align="end">
          <button mat-button (click)="redirectToLogin()">Увійти</button>
          <button mat-raised-button (click)="register()">Зареєструватись &nbsp;&nbsp;<mat-icon>arrow_right_alt</mat-icon></button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
