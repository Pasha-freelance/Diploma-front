<div [@routerTransition]>
  <form [formGroup]="form">
    <mat-card class="authorization-card">
      <mat-card-header>
        <mat-card-title>Вхід</mat-card-title>
      </mat-card-header>

      <mat-card-content class="content">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>

      <mat-card-footer>
        <mat-card-actions align="end">
          <button mat-button (click)="redirectToSignUp()">Зареєструватись</button>
          <button mat-raised-button (click)="login()">Продовжити &nbsp;&nbsp;<mat-icon>arrow_right_alt</mat-icon></button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
